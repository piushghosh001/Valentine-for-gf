    <script>
        const link = document.getElementById("movingLink");

        function moveLink() {
            const maxX = window.innerWidth - link.clientWidth;
            const maxY = window.innerHeight - link.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            link.style.left = `${newX}px`;
            link.style.top = `${newY}px`;
        }

        link.ontouchstart = function(event) {
            event.preventDefault(); // Prevent default touch behavior (like opening the link)
            moveLink();
        };
    </script>
